<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo While</title>
</head>
<body>
    
    <script>

        var i=0;

        while (i<=10){
            document.write(i + "<br>");
            i++;
        }


        var dias = ["Lunes" , "Martes" , "Miercoles" , "Jueves" , "Viernes" , "Sabado" , "Domingo"];


        var i = 0; //Reutilizando la variable reiniciando su valor en 0
        var numeroDias = dias.length -1;
        while(i<=numeroDias){
            document.write(dias[i] + "<br>");
            i++;
        }



        var bandera = true;
        cont = 0;

        do{ //Esto se ejecuta al menos una vez, es la diferencia con el while
            document.write("Hola");
            if(cont==3){
                bandera=false;
            }
            cont++;
        }while(bandera);


    </script>


</body>
</html>
